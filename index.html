<!DOCTYPE html>
<html>
<head>
  <title>SIMPLE JSON VALIDATOR 1-LELVEL DEPTH</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div class="wrapper">
    <div class="content">
      <div id="tabs">
        <h1>Simple 1-Level Depth JSON Validator</h1>
        <ul id="tabList">
          <li>
            <input type="radio" id="textInput" name="tab" checked/>
            <label for="textInput">JSON Input</label>
            <div class="displayArea">
              <textarea rows="20" cols="40" placeholder="Type JSON Here" id="inputString"></textarea>
              <button name="submit" id="button">Submit</button>              
            </div>
          </li>
          <li>
            <input type="radio" id="textOutput" name="tab"/>
            <label for="textOutput" id="outputLabel">JSON Validation Output</label>
            <div class="displayArea">
              <textarea rows="20" cols="40" placeholder="Results Displayed Here" readonly id="output"></textarea>
            </div>
          </li>
        </ul>



      </div>
    </div>
  </div>
  <script type="text/javascript" src="jason_validator.js"></script>
</body>
</html>
